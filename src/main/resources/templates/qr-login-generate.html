<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login with QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Login with QR Code</h3>

                    <div id="qrSection">
                        <div class="mb-4">
                            <img th:src="${qrImage}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
                        </div>

                        <div class="alert alert-info">
                            <strong>Instructions:</strong>
                            <ol class="text-start mb-0">
                                <li>Open this site on your phone</li>
                                <li>Make sure you're logged in</li>
                                <li>Scan this QR code with your phone's camera</li>
                            </ol>
                        </div>

                        <div class="spinner-border text-primary mt-3" role="status">
                            <span class="visually-hidden">Waiting...</span>
                        </div>
                        <p class="text-muted mt-2">Waiting for approval...</p>
                    </div>

                    <div id="successSection" style="display: none;">
                        <div class="text-success mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                        </div>
                        <h4>Login Successful!</h4>
                        <p class="text-muted">Redirecting...</p>
                    </div>

                    <p class="text-muted small mt-3">
                        This QR code expires at <strong th:text="${#temporals.format(expiresAt, 'HH:mm:ss')}"></strong>
                    </p>

                    <div class="mt-3">
                        <a href="/login" class="btn btn-secondary">Use Password Instead</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const token = /*[[${token}]]*/ '';
    let pollInterval;
    let pollCount = 0;
    const maxPolls = 150;

    function checkStatus() {
        pollCount++;

        if (pollCount > maxPolls) {
            clearInterval(pollInterval);
            alert('QR code expired. Please refresh the page.');
            return;
        }

        fetch('/qr/login/status?token=' + token)
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    clearInterval(pollInterval);
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/';
                    }, 1500);
                } else if (data.status === 'DENIED') {
                    clearInterval(pollInterval);
                    alert('Login was denied.');
                    window.location.href = '/login';
                } else if (data.status === 'EXPIRED') {
                    clearInterval(pollInterval);
                    alert('QR code expired.');
                    window.location.href = '/login';
                }
            })
            .catch(err => console.error('Poll error:', err));
    }

    function showSuccess() {
        document.getElementById('qrSection').style.display = 'none';
        document.getElementById('successSection').style.display = 'block';
    }

    sessionStorage.setItem('browser_login_token', token);

    pollInterval = setInterval(checkStatus, 2000);
    checkStatus();
</script>
</body>
</html>
