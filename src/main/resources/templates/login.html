<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Sign In</h3>

                        <!-- Magic Link Form -->
                        <form th:action="@{/login/ott/generate}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="username"
                                       name="username" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Send Magic Link
                            </button>
                        </form>

                        <!-- Error Messages -->
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            <span th:if="${param.error[0] == 'email_mismatch'}">
                                The Google account email does not match the magic link email. Please try again.
                            </span>
                            <span th:unless="${param.error[0] == 'email_mismatch'}">
                                Invalid email or token has expired.
                            </span>
                        </div>

                        <!-- Info Message -->
                        <div class="alert alert-info mt-3">
                            <small>You'll need to verify your identity with Google when clicking the magic link.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
