<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Code Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Scan to Login on New Device</h3>

                    <div class="mb-4">
                        <img th:src="${qrImage}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
                    </div>

                    <div class="alert alert-info">
                        <strong>Instructions:</strong>
                        <ol class="text-start mb-0">
                            <li>Open your new device's camera or QR scanner</li>
                            <li>Scan this QR code</li>
                            <li>When prompted on the new device, click the button below to approve</li>
                        </ol>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <a th:href="@{/qr/approve(token=${token})}" class="btn btn-primary btn-lg">
                            Approve Login Request
                        </a>
                    </div>

                    <p class="text-muted small">
                        This QR code expires at <strong th:text="${#temporals.format(expiresAt, 'HH:mm:ss')}"></strong>
                    </p>

                    <div class="mt-3">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
