<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Login Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login Request</h3>

                    <div class="alert alert-warning">
                        <strong>⚠️ Security Check</strong>
                        <p class="mb-0">A device is requesting to login to your account. Please verify the details below.</p>
                    </div>

                    <div class="mb-3">
                        <strong>Device Information:</strong>
                        <p class="text-muted mb-0" th:text="${deviceInfo}"></p>
                    </div>

                    <div class="mb-4">
                        <strong>IP Address:</strong>
                        <p class="text-muted mb-0" th:text="${ip}"></p>
                    </div>

                    <p class="text-center mb-4">Do you recognize this device?</p>

                    <div id="buttonSection" class="d-grid gap-2">
                        <button onclick="approve()" class="btn btn-success btn-lg">
                            ✓ Yes, Approve This Login
                        </button>
                        <button onclick="deny()" class="btn btn-danger btn-lg">
                            ✗ No, Deny This Login
                        </button>
                    </div>

                    <div id="resultSection" style="display: none;" class="mt-4 text-center">
                        <div id="resultMessage"></div>
                        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const token = /*[[${token}]]*/ '';

    function approve() {
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Approving...';

        fetch('/qr/approve?token=' + token, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('success', 'Login approved successfully!', 'The device can now access your account.');
                } else {
                    showResult('danger', 'Failed to approve', data.error || 'Please try again.');
                }
            })
            .catch(err => {
                console.error(err);
                showResult('danger', 'Error occurred', 'Please try again.');
            });
    }

    function deny() {
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Denying...';

        fetch('/qr/deny?token=' + token, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('info', 'Login denied', 'The device has been denied access.');
                } else {
                    showResult('danger', 'Failed to deny', 'Please try again.');
                }
            })
            .catch(err => {
                console.error(err);
                showResult('danger', 'Error occurred', 'Please try again.');
            });
    }

    function showResult(type, title, message) {
        document.getElementById('buttonSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('resultMessage').innerHTML =
            `<div class="alert alert-${type}"><strong>${title}</strong><p class="mb-0">${message}</p></div>`;
    }
</script>
</body>
</html>
