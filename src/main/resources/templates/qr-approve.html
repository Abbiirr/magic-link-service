<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Login Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login Request</h3>

                    <div class="alert alert-warning">
                        <strong>Security Check</strong>
                        <p class="mb-0">A device is requesting to login to your account. Please verify the details below.</p>
                    </div>

                    <div id="awaitingNotice" class="alert alert-info" th:if="${awaitingScan}">
                        Waiting for a device to scan this QR code. This page will update automatically once a scan occurs.
                    </div>

                    <div class="mb-3">
                        <strong>Device Information:</strong>
                        <p id="deviceInfoValue" class="text-muted mb-0"
                           th:text="${deviceInfo} ?: 'Waiting for device details...'"></p>
                    </div>

                    <div class="mb-4">
                        <strong>IP Address:</strong>
                        <p id="ipValue" class="text-muted mb-0"
                           th:text="${ip} ?: 'Waiting for device details...'"></p>
                    </div>

                    <p class="text-center mb-4">Do you recognize this device?</p>

                    <div id="feedback" class="mb-3" style="display: none;"></div>

                    <div id="buttonSection" class="d-grid gap-2">
                        <button id="approveButton" type="button" onclick="approve(event)" class="btn btn-success btn-lg"
                                th:attr="disabled=${awaitingScan} ? 'disabled' : null">
                            Yes, Approve This Login
                        </button>
                        <button id="denyButton" type="button" onclick="deny(event)" class="btn btn-danger btn-lg">
                            No, Deny This Login
                        </button>
                    </div>

                    <div id="resultSection" style="display: none;" class="mt-4 text-center">
                        <div id="resultMessage"></div>
                        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let awaitingScan = /*[[${awaitingScan}]]*/ false;
    const token = /*[[${token}]]*/ '';
    let pollHandle = null;
    let actionsEnabled = !awaitingScan;
    let resultShown = false;

    document.addEventListener('DOMContentLoaded', () => {
        if (actionsEnabled) {
            removeAwaitingNotice();
        }
        startPolling();
    });

    function startPolling() {
        if (pollHandle) {
            return;
        }
        pollHandle = setInterval(checkStatus, 3000);
        checkStatus();
    }

    function stopPolling() {
        if (pollHandle) {
            clearInterval(pollHandle);
            pollHandle = null;
        }
    }

    function checkStatus() {
        fetch('/qr/status?token=' + encodeURIComponent(token), {credentials: 'same-origin'})
            .then(response => response.json())
            .then(data => {
                if (data.deviceInfo || data.ip) {
                    updateDeviceDetails(data.deviceInfo, data.ip);
                }
                if (data.scanned && !actionsEnabled) {
                    enableActions();
                }
                handleStatusUpdate(data.status);
            })
            .catch(err => console.error('Polling error', err));
    }

    function handleStatusUpdate(status) {
        if (!status || resultShown) {
            return;
        }
        if (status === 'DENIED') {
            showResult('danger', 'Login Denied', 'The login request was denied.');
        } else if (status === 'EXPIRED') {
            showResult('warning', 'QR Code Expired', 'Please generate a new QR code.');
        } else if (status === 'APPROVED' || status === 'CONSUMED') {
            showResult('success', 'Login Approved!', 'The device has been granted access to your account.');
        }
    }

    function removeAwaitingNotice() {
        const notice = document.getElementById('awaitingNotice');
        if (notice) {
            notice.remove();
        }
    }

    function enableActions() {
        if (actionsEnabled) {
            return;
        }
        actionsEnabled = true;
        awaitingScan = false;
        removeAwaitingNotice();
        const approveButton = document.getElementById('approveButton');
        if (approveButton) {
            approveButton.removeAttribute('disabled');
        }
    }

    function updateDeviceDetails(deviceInfo, ip) {
        const deviceElem = document.getElementById('deviceInfoValue');
        const ipElem = document.getElementById('ipValue');
        if (deviceElem && deviceInfo) {
            deviceElem.textContent = deviceInfo;
        }
        if (ipElem && ip) {
            ipElem.textContent = ip;
        }
    }

    function setLoading(button, label) {
        if (!button) {
            return;
        }
        if (!button.dataset.originalLabel) {
            button.dataset.originalLabel = button.innerHTML;
        }
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> ' + label;
    }

    function resetButton(button) {
        if (!button) {
            return;
        }
        const original = button.dataset.originalLabel;
        if (original) {
            button.innerHTML = original;
        }
        button.disabled = false;
    }

    function clearFeedback() {
        const feedback = document.getElementById('feedback');
        if (feedback) {
            feedback.style.display = 'none';
            feedback.innerHTML = '';
        }
    }

    function showFeedback(type, title, message) {
        const feedback = document.getElementById('feedback');
        if (!feedback) {
            return;
        }
        feedback.style.display = 'block';
        feedback.innerHTML =
            '<div class="alert alert-' + type + ' mb-0"><strong>' + title + '</strong> ' + message + '</div>';
    }

    function approve(ev) {
        if (!actionsEnabled || resultShown) {
            return;
        }
        const btn = ev.target;
        clearFeedback();
        setLoading(btn, 'Approving...');

        fetch('/qr/approve?token=' + encodeURIComponent(token), {
            method: 'POST',
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('success', 'Login Approved!', 'The device has been granted access to your account.');
                } else {
                    showFeedback('danger', 'Failed to approve', data.error || 'Please try again.');
                }
            })
            .catch(async err => {
                let message = 'Please try again.';
                if (err && typeof err.json === 'function') {
                    try {
                        const data = await err.json();
                        message = data.error || message;
                    } catch (_) {
                        // ignore parse error
                    }
                }
                showFeedback('danger', 'Error approving', message);
            })
            .finally(() => {
                if (!resultShown) {
                    resetButton(btn);
                }
            });
    }

    function deny(ev) {
        if (resultShown) {
            return;
        }
        const btn = ev.target;
        clearFeedback();
        setLoading(btn, 'Denying...');

        fetch('/qr/deny?token=' + encodeURIComponent(token), {
            method: 'POST',
            credentials: 'same-origin'
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('info', 'Login Denied', 'The device has been denied access.');
                } else {
                    showFeedback('danger', 'Failed to deny', data.error || 'Please try again.');
                }
            })
            .catch(err => {
                showFeedback('danger', 'Error denying', err && err.message ? err.message : 'Please try again.');
            })
            .finally(() => {
                if (!resultShown) {
                    resetButton(btn);
                }
            });
    }

    function showResult(type, title, message) {
        if (resultShown) {
            return;
        }
        resultShown = true;
        stopPolling();
        clearFeedback();

        const buttonSection = document.getElementById('buttonSection');
        if (buttonSection) {
            buttonSection.style.display = 'none';
        }
        const resultSection = document.getElementById('resultSection');
        if (resultSection) {
            resultSection.style.display = 'block';
        }
        const resultMessage = document.getElementById('resultMessage');
        if (resultMessage) {
            resultMessage.innerHTML =
                '<div class="alert alert-' + type + '"><strong>' + title + '</strong><p class="mb-0">' + message + '</p></div>';
        }
    }
</script>
</body>
</html>
