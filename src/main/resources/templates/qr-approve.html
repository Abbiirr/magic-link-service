<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Login Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login Request</h3>

                    <div class="alert alert-warning">
                        <strong>Security Check</strong>
                        <p class="mb-0">A device is requesting to login to your account. Please verify the details below.</p>
                    </div>

                    <div id="awaitingNotice" class="alert alert-info" th:if="${awaitingScan}">
                        Waiting for a device to scan this QR code. This page will update automatically once a scan occurs.
                    </div>

                    <div class="mb-3">
                        <strong>Device Information:</strong>
                        <p id="deviceInfoValue" class="text-muted mb-0"
                           th:text="${deviceInfo} ?: 'Waiting for device details...'"></p>
                    </div>

                    <div class="mb-4">
                        <strong>IP Address:</strong>
                        <p id="ipValue" class="text-muted mb-0"
                           th:text="${ip} ?: 'Waiting for device details...'"></p>
                    </div>

                    <p class="text-center mb-4">Do you recognize this device?</p>

                    <div id="buttonSection" class="d-grid gap-2">
                        <button id="approveButton" onclick="approve(event)" class="btn btn-success btn-lg"
                                th:attr="disabled=${awaitingScan} ? 'disabled' : null">
                            Yes, Approve This Login
                        </button>
                        <button id="denyButton" onclick="deny(event)" class="btn btn-danger btn-lg">
                            No, Deny This Login
                        </button>
                    </div>

                    <div id="resultSection" style="display: none;" class="mt-4 text-center">
                        <div id="resultMessage"></div>
                        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let awaitingScan = /*[[${awaitingScan}]]*/ false;
    const token = /*[[${token}]]*/ '';
    let pollHandle = null;

    document.addEventListener('DOMContentLoaded', () => {
        if (awaitingScan) {
            startPolling();
        }
    });

    function startPolling() {
        pollHandle = setInterval(() => {
            fetch('/qr/status?token=' + token)
                .then(response => response.json())
                .then(data => {
                    if (data.scanned) {
                        updateDeviceDetails(data.deviceInfo, data.ip);
                        enableActions();
                    }
                })
                .catch(err => console.error('Polling error', err));
        }, 3000);
    }

    function enableActions() {
        if (!awaitingScan) {
            return;
        }
        awaitingScan = false;
        if (pollHandle) {
            clearInterval(pollHandle);
        }
        const notice = document.getElementById('awaitingNotice');
        if (notice) {
            notice.remove();
        }
        document.getElementById('approveButton').removeAttribute('disabled');
    }

    function updateDeviceDetails(deviceInfo, ip) {
        if (deviceInfo) {
            document.getElementById('deviceInfoValue').textContent = deviceInfo;
        }
        if (ip) {
            document.getElementById('ipValue').textContent = ip;
        }
    }

    function approve(ev) {
        if (awaitingScan) {
            return;
        }
        const btn = ev.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Approving...';

        fetch('/qr/approve?token=' + token, {method: 'POST'})
            .then(response => {
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('success', 'Login Approved!', 'The device has been granted access to your account.');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = 'Yes, Approve This Login';
                    showResult('danger', 'Failed to approve', data.error || 'Please try again.');
                }
            })
            .catch(async err => {
                btn.disabled = false;
                btn.innerHTML = 'Yes, Approve This Login';
                let message = 'Please try again.';
                if (err.json) {
                    try {
                        const data = await err.json();
                        message = data.error || message;
                    } catch (_) {}
                }
                showResult('danger', 'Error approving', message);
            });
    }

    function deny(ev) {
        const btn = ev.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Denying...';

        fetch('/qr/deny?token=' + token, {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('info', 'Login Denied', 'The device has been denied access.');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = 'No, Deny This Login';
                    showResult('danger', 'Failed to deny', data.error || 'Please try again.');
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = 'No, Deny This Login';
                showResult('danger', 'Error: ' + err.message, 'Please try again.');
            });
    }

    function showResult(type, title, message) {
        document.getElementById('buttonSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('resultMessage').innerHTML =
            `<div class="alert alert-${type}"><strong>${title}</strong><p class="mb-0">${message}</p></div>`;
    }
</script>
</body>
</html>
