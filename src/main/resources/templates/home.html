<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h3>Welcome</h3>
                    <p th:if="${username}">Signed in as <strong th:text="${username}"></strong></p>
                    <p th:unless="${username}">You are not signed in. <a href="/login">Sign in</a></p>
                    <a href="/logout" class="btn btn-secondary">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
