<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Browser Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Browser Login Request</h3>

                    <div class="alert alert-warning">
                        <strong>?? Security Check</strong>
                        <p class="mb-0">A browser is requesting to login to your account.</p>
                    </div>

                    <div class="mb-3">
                        <strong>Logging in as:</strong>
                        <p class="text-muted mb-0" th:text="${userEmail}"></p>
                    </div>

                    <div class="mb-3">
                        <strong>Device Information:</strong>
                        <p class="text-muted mb-0" th:text="${deviceInfo}"></p>
                    </div>

                    <div class="mb-4">
                        <strong>IP Address:</strong>
                        <p class="text-muted mb-0" th:text="${ip}"></p>
                    </div>

                    <p class="text-center mb-4">Do you want to login on this browser?</p>

                    <div id="buttonSection" class="d-grid gap-2">
                        <button onclick="approve()" class="btn btn-success btn-lg">
                            ? Yes, Login on This Browser
                        </button>
                        <button onclick="deny()" class="btn btn-danger btn-lg">
                            ? No, Cancel
                        </button>
                    </div>

                    <div id="resultSection" style="display: none;" class="mt-4 text-center">
                        <div id="resultMessage"></div>
                        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const token = /*[[${token}]]*/ '';

    function approve() {
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Approving...';

        fetch('/qr/login/approve?token=' + token, {method: 'POST'})
            .then(response => {
                if (!response.ok) throw new Error('HTTP error ' + response.status);
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showResult('success', 'Approved!', 'The browser has been logged in.');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '? Yes, Login on This Browser';
                    showResult('danger', 'Failed', data.error || 'Please try again.');
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = '? Yes, Login on This Browser';
                showResult('danger', 'Error: ' + err.message, 'Please try again.');
            });
    }

    function deny() {
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cancelling...';

        fetch('/qr/login/deny?token=' + token, {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('info', 'Cancelled', 'The login request was cancelled.');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '? No, Cancel';
                    showResult('danger', 'Failed', 'Please try again.');
                }
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = '? No, Cancel';
                showResult('danger', 'Error: ' + err.message, 'Please try again.');
            });
    }

    function showResult(type, title, message) {
        document.getElementById('buttonSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('resultMessage').innerHTML =
            `<div class="alert alert-${type}"><strong>${title}</strong><p class="mb-0">${message}</p></div>`;
    }
</script>
</body>
</html>
